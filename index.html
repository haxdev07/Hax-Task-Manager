  <div class="app">
    <header>
      <div class="title-area">
        <h1>Task Manager</h1>
        <p class="subtitle">Dashboard â€¢ All tasks, filters & stats</p>
      </div>
      <button id="clearAllBtn" class="ghost-btn" title="Clear all tasks">
        ðŸ—‘ Clear All
      </button>
    </header>

    <!-- Add Task Form -->
    <section class="card">
      <h2>Add New Task</h2>
      <form id="taskForm" class="task-form">
        <div class="form-row">
          <input
            type="text"
            id="taskTitle"
            placeholder="Task title *"
            required
          />
        </div>
        <div class="form-row">
          <textarea
            id="taskDesc"
            rows="2"
            placeholder="Description (optional)"
          ></textarea>
        </div>
        <div class="form-row two-cols">
          <div>
            <label for="taskDue">Due Date</label>
            <input type="date" id="taskDue" />
          </div>
          <div>
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <button type="submit" class="primary-btn">âž• Add Task</button>
      </form>
    </section>

    <!-- Filters / Search -->
    <section class="toolbar">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search tasks..."
        />
      </div>
      <div class="toolbar-right">
        <select id="filterStatus">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>

        <select id="sortBy">
          <option value="createdDesc">Newest</option>
          <option value="createdAsc">Oldest</option>
          <option value="dueAsc">Due date (earliest)</option>
          <option value="dueDesc">Due date (latest)</option>
          <option value="priority">Priority</option>
        </select>
      </div>
    </section>

    <!-- Task List -->
    <section class="card">
      <div class="card-header">
        <h2>All Tasks</h2>
        <div id="stats" class="stats"></div>
      </div>
      <div id="taskList" class="task-list"></div>
      <p id="emptyState" class="empty-state">
        No tasks yet. Add your first task above âœ¨
      </p>
    </section>
  </div>
